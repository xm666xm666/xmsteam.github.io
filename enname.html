<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机英文名称生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin-top: 20vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 3rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .generate-button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .generate-button:hover {
      background-color: #555;
    }
    .home-link {
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            background-color: #007bff;
            padding: 8px 10px;
            border: 2px solid #333;
            border-radius: 5px;
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
  </style>
</head>
<body>
  <h1>随机英文名称生成器</h1>
  <div class="name" id="nameDisplay"></div>
  <button class="generate-button" onclick="generateName()">生成名称</button>

  <script>
    const names = [
      "Oliver", "Emma", "Noah", "Ava", "William", "Sophia", "James", "Isabella", "Benjamin", "Mia", "Lucas", "Charlotte", "Henry", "Amelia", "Alexander", "Harper", "Daniel", "Evelyn", "Matthew", "Abigail"
      // 可以根据需要添加更多的英文名字
    ];

    function generateName() {
      const nameDisplay = document.getElementById("nameDisplay");
      const randomIndex = Math.floor(Math.random() * names.length);
      const randomName = names[randomIndex];
      nameDisplay.textContent = randomName;
    }
  </script>
  <a href="./shouye.html" class="home-link">首页</a>
</body>
</html>
