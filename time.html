<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>世界时间展示</title>
  <link rel="shortcut icon" href="ico/cat.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .city-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .city {
      text-align: center;
      margin: 0 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .city-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .city-time {
      font-size: 48px;
      font-weight: bold;
      color: #333333;
    }

    .clock-icon {
      font-size: 60px;
      color: #333333;
      animation: rotate 1s infinite linear;
    }
    .home-link {
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            background-color: #007bff;
            padding: 8px 10px;
            border: 2px solid #333;
            border-radius: 5px;
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
        
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    #system-time {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: black; /* 修改为黑色 */
      font-weight: bold; /* 加粗 */
    } 
  </style>
</head>
<body>
  <h1>世界时间展示</h1>

  <div class="city-container">
    <div class="city">
      <div class="city-name">北京</div>
      <div class="city-time" id="beijing-time"></div>
      <i class="clock-icon">⏰</i>
    </div>

    <div class="city">
      <div class="city-name">华盛顿</div>
      <div class="city-time" id="washington-time"></div>
      <i class="clock-icon">⏰</i>
    </div>

    <div class="city">
      <div class="city-name">伦敦</div>
      <div class="city-time" id="london-time"></div>
      <i class="clock-icon">⏰</i>
    </div>

    <div class="city">
      <div class="city-name">巴黎</div>
      <div class="city-time" id="paris-time"></div>
      <i class="clock-icon">⏰</i>
    </div>
  </div>
  <div id="system-time"></div>

  <script>
    function updateTimes() {
      var beijingTime = new Date().toLocaleString("zh-CN", { timeZone: "Asia/Shanghai" });
      document.getElementById("beijing-time").textContent = beijingTime;

      var washingtonTime = new Date().toLocaleString("zh-CN", { timeZone: "America/New_York" });
      document.getElementById("washington-time").textContent = washingtonTime;

      var londonTime = new Date().toLocaleString("zh-CN", { timeZone: "Europe/London" });
      document.getElementById("london-time").textContent = londonTime;

      var parisTime = new Date().toLocaleString("zh-CN", { timeZone: "Europe/Paris" });
      document.getElementById("paris-time").textContent = parisTime;
    }

    setInterval(updateTimes, 1000);
    function updateTime() {
      var currentTime = new Date();
      var year = currentTime.getFullYear();
      var month = currentTime.getMonth() + 1;
      var day = currentTime.getDate();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();

      // 格式化时间
      month = ("0" + month).slice(-2);
      day = ("0" + day).slice(-2);
      hours = ("0" + hours).slice(-2);
      minutes = ("0" + minutes).slice(-2);
      seconds = ("0" + seconds).slice(-2);

      var timeString = "当前系统时间：" + year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;

      // 更新时间
      document.getElementById("system-time").textContent = timeString;
    }

    // 每毫秒钟更新一次时间
    setInterval(updateTime, 1);
  </script>
    <a href="./shouye.html" class="home-link">首页</a>
    <a href="https://xm666.eu.org" class="home-link">XM博客</a>
</body>
</html>
